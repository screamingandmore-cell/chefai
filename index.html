    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              },
              chef: {
                green: '#10b981',
                orange: '#f97316',
              }
            }
          },
        },
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* --- ESTILOS DE IMPRESSÃO (PDF) --- */
      
      /* Elementos que só aparecem na impressão/PDF */
      .print-only {
        display: none;
      }

      /* Quando estiver imprimindo... */
      @media print {
        /* Esconde elementos de navegação, botões e UI que tenham a classe 'no-print' */
        header, nav, button, .no-print, iframe, .google-ad-placeholder {
          display: none !important;
        }

        /* Mostra o conteúdo detalhado das receitas */
        .print-only {
          display: block !important;
        }

        /* Reseta o layout para usar toda a folha de papel */
        body, #root, main {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          max-width: none !important;
          overflow: visible !important;
          box-shadow: none !important;
        }

        body {
          color: black !important;
          font-size: 12pt;
        }

        /* Força quebra de página entre os dias */
        .page-break {
          page-break-before: always;
        }
        
        /* Cabeçalho bonito no PDF */
        .print-header {
          display: block !important;
          text-align: center;
          margin-bottom: 20px;
          border-bottom: 2px solid #10b981;
          padding-bottom: 10px;
        }
      }
      
      /* Esconde o cabeçalho de impressão na tela normal */
      .print-header {
        display: none;
      }
    </style>
