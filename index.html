    <script type="importmap">

  <body class="bg-[#FDFDFD] text-gray-900 antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Registro seguro do Service Worker. 
      // Em desenvolvimento local (localhost), erros de registro podem ser ignorados.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW ativo:', reg.scope))
            .catch(err => console.warn('SW info:', err.message));
        });
      }
    </script>
  </body>
